  // Next/previous controls
  function plusSlides(n, projectSlides, projectDemos) {
    showSlides(slideIndex += n, projectSlides, projectDemos);
  }
  
  // Thumbnail image controls
  function currentSlide(n, projectSlides, projectDemos) {
    showSlides(slideIndex = n, projectSlides, projectDemos);
  }
  
  function showSlides(n, projectSlides, projectDemos) {
    var i;
    var slides = document.getElementsByName(projectSlides);
    document.getElementById("slidetotal").innerHTML = slides.length; //make slidelength into text
    document.getElementById("slidenum").innerHTML = slideIndex;
    console.log("slidetotal updated");
    var dots = document.getElementsByName(projectDemos);
    var captionText = document.getElementById("caption");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    captionText.innerHTML = dots[slideIndex-1].alt;
  }
